<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Clinician</title>

    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 420px;
        margin: 80px auto;
        background: #fff;
        padding: 32px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 22px;
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #1e4fd8;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("clinician-form");

        form.addEventListener("submit", () => {
          form.querySelector("button").disabled = true;
          form.querySelector("button").textContent = "Creating...";
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Create clinician</h1>

      <form id="clinician-form" method="POST" action="/clinician">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" required />

        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" required />

        <label for="dateOfBirth">Date of birth</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" required />

        <label for="npiNumber">NPI number</label>
        <input id="npiNumber" name="npiNumber" required />

        <button type="submit">Create & continue</button>
      </form>
    </div>
  </body>
</html>
